<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Selector -- CSS</title>
    <style>
        /* Pseudo Selector Usecases */
        a:visited {
            color: rgb(73, 23, 23);
        }
        a:link{
            color: rgb(255, 219, 12);
        }
        a:active{
            color: blue;
        }
        a:hover{
            color: burlywood;
        }

    </style>
</head>
<body>
    <div>
        <a target="_blank" href="http://google.com">GO to Google</a>
    </div>
    <div>
        <a target="_blank" href="http://chatgpt.com">GO to chatgpt</a>
    </div>
    <div>
        <a target="_blank" href="http://youtube.com.com">GO to Youtube</a>
    </div>
</body>
</html>
