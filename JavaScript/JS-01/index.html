<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 01 - Introduction</title>
</head>
<body>
    <div class="box">
        THIS IS A DIV ELEMENT AND IT HAS A CLASS NAME BOX
    </div>
    <script>
        document.title = "JAVASCRIPT" //title of webpage is changed

        document.body.style.backgroundColor = "blue"

        alert("HELLO WORLD!!!") //alert Message

        console.log("THE HTML IS USING JAVASCRIPT...") //for debugging Purposes

        var a = prompt("Who Are YOU??") //browser takes the input 
        console.log("YOU are "+ a)

        var b = confirm("EXIT FROM HERE") //conformation alert
        if (b){
            console.log("EXIT")
        }
        else{
            console.log("NO EXIT")
        }

    </script>
</body>
</html>
