<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - MEDIA PLAYER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="text-align: center;">
        <nav>
            <a href="index.html#video">VIDEO PLAYER</a> &nbsp;&nbsp;&nbsp;
            <a href="index.html#audio">AUDIO PLAYER</a>
        </nav>
    </div>
    <div>
        <h1 style="text-align: center;">HTML MEDIA PLAYER</h1>
    </div>
    <div >
        <h2 style="text-align: center;">Video Player</h2>
        <div id="video" style="display:flex;">
            <figure>
                <video height="150" width="230" src="Video 1" Controls></video>
                <figcaption style="text-align: center;">VIDEO 1</figcaption>
            </figure>
            <figure>
                <video height="150" width="230" src="Video 2" Controls></video>
                <figcaption style="text-align: center;">VIDEO 2</figcaption>
            </figure>
            <figure>
                <video height="150" width="230" src="Video 3" Controls></video>
                <figcaption style="text-align: center;">VIDEO 3</figcaption>
            </figure>
            <figure>
                <video height="150" width="230" src="Video 4" Controls></video>
                <figcaption style="text-align: center;">VIDEO 4</figcaption>
            </figure>
        </div>
    </div>
    <div>    
        <h2 style="text-align: center;">Audio Player</h2>
        <div id="audio" style="display:flex;">    
            <figure>
                <audio width="230" src="" controls ></audio>
                <figcaption style="text-align: center;">AUDIO 1</figcaption>
            </figure>
            <figure>
                <audio src="" controls ></audio>
                <figcaption style="text-align: center;">AUDIO 2</figcaption>
            </figure>
            <figure>
                <audio src="" controls ></audio>
                <figcaption style="text-align: center;">AUDIO 3</figcaption>
            </figure>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
